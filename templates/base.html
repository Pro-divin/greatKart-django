{% load static %}
<!DOCTYPE HTML>
<html lang="en" data-theme="auto">
<head>
  <!-- Instant theme before CSS loads -->
  <script>
    (function() {
      let savedTheme = localStorage.getItem('theme') || 'auto';
      if(savedTheme === 'auto'){
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        savedTheme = prefersDark ? 'dark':'light';
      }
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="max-age=604800" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JURU COLLECTION</title>

  <link id="favicon" rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="{% static 'css/ui.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />

  <style>
    html,body{margin:0;padding:0;}
    .navbar,.header-main{margin:0;padding:0;}
    .section-pagetop,.section-content{margin:0;padding-top:0;padding-bottom:0;}

    :root {
      --primary:#ecedee; --primary-fg:#fff;
      --body-bg:#fff; --body-fg:#222;
      --link-fg:#e8eaed; --link-hover-color:#f2f3f4;
      --border-color:#ccc; --card-bg:#f8f9fa;
      --text-color:#222; --button-bg:var(--primary); --button-fg:var(--primary-fg);
    }

    html[data-theme="dark"]{
      --primary:#264b5d; --primary-fg:#f7f7f7;
      --body-bg:#121212; --body-fg:#eee;
      --link-fg:#81d4fa; --link-hover-color:#4ac1f7;
      --border-color:#444; --card-bg:#1e1e1e;
      --text-color:#eee; --button-bg:var(--primary-fg); --button-fg:var(--primary);
    }

    @media (prefers-color-scheme: dark){
      html[data-theme="auto"]{
        --primary:#264b5d; --primary-fg:#f7f7f7;
        --body-bg:#121212; --body-fg:#eee;
        --link-fg:#81d4fa; --link-hover-color:#4ac1f7;
        --border-color:#444; --card-bg:#1e1e1e;
        --text-color:#eee; --button-bg:var(--primary-fg); --button-fg:var(--primary);
      }
    }

    html{background-color:var(--body-bg); color:var(--body-fg); transition:none !important;}
    body{background-color:var(--body-bg); color:var(--body-fg);}
    a{color:var(--link-fg);} a:hover{color:var(--link-hover-color);}
    .navbar,.footer,.header-main{background-color:var(--card-bg); color:var(--text-color); border-bottom:1px solid var(--border-color);}
    .card,.box,.dropdown-menu{background-color:var(--card-bg); color:var(--text-color); border:1px solid var(--border-color);}
    .btn-primary{background-color:var(--button-bg); color:var(--button-fg); border-color:var(--button-bg); transition:0.3s;}
    .btn-primary:hover{background-color:var(--button-fg); color:var(--button-bg); border-color:var(--button-fg);}
    .form-control,textarea,select{background-color:var(--body-bg); color:var(--text-color); border:1px solid var(--border-color);}
    .form-control::placeholder{color:var(--text-color); opacity:0.7;}
    html.theme-ready, body, .card, .form-control, .navbar, .btn, .footer{transition:background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;}
    #themeToggle{position:fixed; top:1rem; right:1rem; z-index:9999;}

    /* Responsive Navbar Fix */
.navbar {
  display: flex !important;
  flex-wrap: wrap !important;  /* allow items to wrap instead of overflowing */
  padding: 0.5rem 1rem !important; /* restore breathing room */
}

.navbar-nav {
  display: flex !important;
  flex-wrap: wrap !important;
}

.navbar-nav .nav-item {
  margin: 2px 5px !important;  /* reduce space on small screens */
}

.navbar a {
  font-size: 1rem !important;
  padding: 0.4rem 0.6rem !important;
}

@media (max-width: 768px) {
  .navbar {
    flex-direction: column !important;
    align-items: flex-start !important;
  }
  .navbar a {
    font-size: 0.9rem !important;
    padding: 0.3rem 0.5rem !important;
  }
}

  </style>
</head>

<body>
  {% include 'includes/navbar.html' %}
  {% block content %}{% endblock %}
  {% include 'includes/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  

</body>
</html>
