{% load static %}
<script>
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'auto';
    document.documentElement.setAttribute('data-theme', savedTheme);
  })();
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
 /* ================= BODY ================= */
body {
    background-color: var(--body-bg) !important;
    color: var(--text-color) !important;
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0 !important;
    padding: 0 !important;
}

/* ================= NAVBAR ================= */
.navbar, .header-main {
    background-color: var(--body-bg) !important;
    color: var(--text-color) !important;
    padding: 0 !important;
}

.navbar .nav-link,
.header-main a,
.navbar-brand,
.dropdown-item,
.widget-header a {
    color: var(--text-color) !important;
    font-size: 0.75rem !important;
    font-weight: 500 !important;
    margin: 0 2px !important;
    padding: 1px 3px !important;
}

/* Hover underline */
.navbar .nav-link::after,
.header-main a::after,
.navbar-brand::after,
.dropdown-item::after,
.widget-header a::after {
    height: 1px !important;
}

/* ================= BRAND ================= */
.brand-title {
    font-weight: bold !important;
    font-size: 16px !important;
    margin: 0 !important;
    line-height: 1 !important;
}
.brand-part1, .brand-part2 {
    color: var(--text-color) !important;
}

/* ================= LOGO ================= */
.logo-img {
    height: 60px !important;
    width: auto !important;
    display: block !important;
}

/* ================= BUTTONS ================= */
.btn, .btn-outline-primary, .btn-primary,
.category-wrap .btn {
    font-size: 0.75rem !important;
    padding: 1px 3px !important;
    margin: 0 !important;
    color: var(--text-color) !important;
    border: none !important;
    background: none !important;
}

/* ================= CART ICON ================= */
.widget-header .icon {
    font-size: 16px !important;
}
.notify {
    font-size: 10px !important;
    padding: 1px 3px !important;
}

/* ================= SEARCH ================= */
.search-field input {
    width: 120px !important;
    font-size: 0.75rem !important;
    padding: 2px 3px !important;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 991px) {
    .header-main .row.align-items-center,
    .col-auto.d-flex.align-items-center,
    .category-wrap.dropdown,
    .search-wrapper,
    .user-info {
        flex-wrap: nowrap !important;
        justify-content: center !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .brand-wrap, .logo-link {
        flex: 0 0 auto !important;
        margin-right: 5px !important;
        font-size: 14px !important;
    }

    .logo-img {
        height: 50px !important;
    }

    .navbar .nav-link,
    .category-wrap .btn,
    .user-info a,
    #modeToggle {
        font-size: 0.7rem !important;
        margin: 0 2px !important;
        padding: 1px 2px !important;
    }

    .search-field input {
        width: 100px !important;
    }
}

@media (max-width: 575px) {
    .brand-title {
        font-size: 14px !important;
    }

    .logo-img {
        height: 40px !important;
    }

    .navbar .nav-link,
    .category-wrap .btn,
    .user-info a,
    #modeToggle {
        font-size: 0.65rem !important;
        margin: 0 1px !important;
        padding: 1px 2px !important;
    }

    .search-field input {
        width: 90px !important;
    }
}


</style>

<script>
  // Apply theme immediately
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
  })();

  function applyTheme(theme) {
    const body = document.body;
    const icon = document.getElementById('modeIcon');

    if (theme === 'dark') {
      body.classList.add('dark-mode');
      setDarkVars();
      if (icon) icon.classList.replace('fa-moon', 'fa-sun');
    } else {
      body.classList.remove('dark-mode');
      setLightVars();
      if (icon) icon.classList.replace('fa-sun', 'fa-moon');
    }
    localStorage.setItem('theme', theme);
  }

  function toggleMode() {
    const body = document.body;
    const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    applyTheme(newTheme);
  }

  function setDarkVars() {
    document.documentElement.style.setProperty('--body-bg', '#121212');
    document.documentElement.style.setProperty('--text-color', '#fff');
    document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
    document.documentElement.style.setProperty('--hover-color', '#fff');
  }

  function setLightVars() {
    document.documentElement.style.setProperty('--body-bg', '#fff');
    document.documentElement.style.setProperty('--text-color', '#000');
    document.documentElement.style.setProperty('--card-bg', '#fff');
    document.documentElement.style.setProperty('--hover-color', '#000');
  }
</script>


<header class="section-header">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <section class="header-main">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <a href="{% url 'home' %}" class="brand-wrap nav-link">
            <h4 class="brand-title">
              <span class="brand-part1">JURU</span>
              <span class="brand-part2">Collection</span>
            </h4>
          </a>
        </div>

        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap logo-link">
            <img class="logo-img" src="{% static 'images/logo.png' %}" alt="JURU Collection">
          </a>
        </div>

        <!-- Categories Dropdown -->
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> Categories
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">All products</a>
              {% for category in links %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Store + About -->
        <div class="col-auto d-flex align-items-center">
          <a href="{% url 'store' %}" class="nav-link mx-2 {% if request.resolver_match.url_name == 'store' %}active{% endif %}">Store</a>
          <a href="{% url 'about' %}" class="nav-link mx-2 {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
        </div>

        <!-- Search -->
        <div class="search-wrapper ml-3" id="searchWrapper">
          <button type="button" class="search-toggle" onclick="toggleSearch()">
            <i class="fa fa-search"></i>
          </button>
          <div class="search-field">
            <form method="GET" action="{% url 'search' %}">
              <input type="text" name="keyword" placeholder="Search...">
            </form>
          </div>
        </div>

        <!-- Right side -->
        <div class="col-auto ml-auto">
          <div class="d-flex align-items-center justify-content-end user-info">
            {% if user.id %}
            <div class="text-right mr-3">
              <small class="title">Welcome {{ user.first_name }}</small><br>
              <a href="{% url 'dashboard' %}">Dashboard</a> | 
              <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="text-right mr-3">
              <small class="title">Welcome guest!</small><br>
              <a href="{% url 'login' %}">Sign in</a> | 
              <a href="{% url 'register' %}">Register</a>
            </div>
            {% endif %}

            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span id="notifyBadge" class="badge badge-pill badge-danger notify">
                {{ cart_count }}
                <i class="fa fa-times" onclick="closeNotify()"></i>
              </span>
            </a>

            <!-- Mode toggle -->
            <button id="modeToggle" class="btn btn-outline-primary ml-2" onclick="toggleMode()">
              <i id="modeIcon" class="fa fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
