{% load static %}
<script>
  (function() {
    const savedTheme = localStorage.getItem('theme') || 'auto';
    document.documentElement.setAttribute('data-theme', savedTheme);
  })();
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= ROOT VARIABLES ================= */
:root {
  --body-bg: #fff;
  --text-color: #000;
  --card-bg: #fff;
  --hover-color: #000;
}

/* ================= BODY ================= */
body {
  background-color: var(--body-bg);
  color: var(--text-color);
  font-family: 'Helvetica Neue', sans-serif;
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

/* ================= NAVBAR ================= */
.navbar, .header-main {
  background-color: var(--body-bg);
  color: var(--text-color);
  border: none;
  box-shadow: none;
}

.navbar .nav-link,
.header-main a,
.navbar-brand,
.dropdown-item,
.widget-header a {
  color: var(--text-color) !important;
  font-weight: 500;
  text-decoration: none;
  font-size: 0.9rem;
  position: relative;
}

/* Hover underline */
.navbar .nav-link::after,
.header-main a::after,
.navbar-brand::after,
.dropdown-item::after,
.widget-header a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 100%;
  height: 2px;
  background-color: var(--hover-color);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}
.navbar .nav-link:hover::after,
.header-main a:hover::after,
.navbar-brand:hover::after,
.dropdown-item:hover::after,
.widget-header a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}
.navbar .nav-link.active::after,
.header-main a.active::after,
.dropdown-item.active::after {
  transform: scaleX(1);
}

/* ================= BRAND ================= */
.brand-title {
  font-weight: bold;
  margin: 0;
  font-size: 14px;
  color: var(--text-color);
}
.brand-part1, .brand-part2 { color: var(--text-color); }
.logo-img {
  height: 140px;
  width: auto;
  object-fit: contain;
  display: block;
  filter: brightness(0) saturate(100%) contrast(150%);
}
body.dark-mode .logo-img {
  filter: brightness(0) invert(1);
}

/* ================= DROPDOWNS ================= */
.category-wrap .btn {
  border: none;
  background: none;
  color: var(--text-color);
  font-weight: 600;
  font-size: 0.9rem;
}
.category-wrap .btn:hover { color: var(--hover-color); }
.dropdown-menu { border: none; background: var(--body-bg); }
.dropdown-item { font-size: 0.85rem; }

/* ================= BUTTONS ================= */
.btn, .btn-outline-primary, .btn-primary {
  border: none;
  background: none;
  color: var(--text-color);
}
.btn:hover { color: var(--hover-color); }

/* ================= CART & USER ================= */
.widget-header .icon { font-size: 18px; color: var(--text-color); }
.notify { font-size: 11px; position: relative; top: -10px; right: 10px; }
.user-info { font-size: 0.8rem; line-height: 1.3; }

/* ================= SEARCH ================= */
.search-wrapper { position: relative; }
.search-toggle { background: none; border: none; color: var(--text-color); font-size: 18px; cursor: pointer; }
.search-field { display: none; position: absolute; top: 100%; right: 0; width: 250px; z-index: 1000; margin-top: 5px; }
.search-field input { width: 100%; border: 1px solid var(--text-color); padding: 3px 8px; font-size: 0.85rem; border-radius: 3px; background: var(--body-bg); color: var(--text-color); height: 28px; }

/* Show search when active */
.search-wrapper.active .search-field { display: block; }

/* ================= FOOTER ================= */
.section-footer { background: var(--body-bg); color: var(--text-color); text-align: center; padding: 20px 0; }

/* ================= DARK MODE ================= */
body.dark-mode {
  --body-bg: #121212;
  --text-color: #fff;
  --card-bg: #1e1e1e;
  --hover-color: #fff;
}
body.dark-mode .dropdown-menu { background: var(--body-bg); }
body.dark-mode .dropdown-item { color: var(--text-color); }

/* ================= HEADER MAIN COMPACT ================= */
.header-main .row.align-items-center { padding: 2px 0; margin: 0; }
.header-main .brand-wrap, .header-main .brand-title { margin: 0; line-height: 1; }
.header-main .col-auto, .header-main .col-lg-2, .header-main .col-lg, .header-main .col-sm, .header-main .col-md { padding: 0; margin: 0; }

.product-name,
.product-price {
    color: var(--text-color) !important;
    transition: color 0.3s ease !;
}
 
/* Force cart product name and price to white in dark mode */
body.dark-mode .card .title,
body.dark-mode .card .price-wrap,
body.dark-mode .card .text-muted {
    color: #fff !important;
}
body.dark-mode table.table-shopping-cart td div.price-wrap,
body.dark-mode table.table-shopping-cart td small {
    color: #fff !important;
}



/* ================= CLEAN MOBILE HEADER FIX ================= */
@media (max-width: 575px) {
  /* Reset Bootstrap margins that cause overflow */
  .header-main .row {
    margin-left: 0 !important;
    margin-right: 0 !important;
  }

  /* Make row behave like one horizontal inline bar */
  .header-main .row.align-items-center {
    display: flex !important;
    flex-wrap: nowrap !important;
    align-items: center !important;
    justify-content: flex-start !important;
    overflow-x: hidden !important;  /* ðŸ”‘ no horizontal scroll */
    -webkit-overflow-scrolling: touch;
    gap: 4px !important;
  }

  /* Each column shrinks naturally */
  .header-main .row.align-items-center > div {
    flex: 0 1 auto !important;   /* allow shrinking */
    min-width: 0 !important;     /* prevents overflow */
    padding: 0 2px !important;
    margin: 0 !important;
  }

  /* Hide brand text */
  .header-main .brand-title,
  .header-main .brand-wrap .brand-title {
    display: none !important;
  }

  /* Compact logo */
  .logo-img {
    height: 26px !important;
    width: auto !important;
  }

  /* Compact text/buttons */
  .navbar .nav-link,
  .category-wrap .btn,
  .user-info a,
  .user-info small,
  #modeToggle {
    font-size: 0.55rem !important;
    white-space: nowrap !important;
  }

  /* Compact search input */
  .search-field input {
    width: 70px !important;
    font-size: 0.5rem !important;
  }

  /* Compact welcome box */
  .user-info {
    text-align: left !important;
    line-height: 1.1 !important;
  }
}


/* Ensure mobile menu is hidden on desktop */
@media (min-width: 992px) {
  #navbarMenu {
    display: none !important;
  }
}

@media (max-width: 575px) {
  .header-main .row.align-items-center {
    flex-wrap: nowrap;           /* keep in one line */
    overflow-x: auto;            /* horizontal scroll if needed */
    -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
  }

  .header-main .col-lg-2,
  .header-main .col-lg,
  .header-main .col-auto,
  .header-main .col-auto.ml-auto,
  .header-main .search-wrapper {
    flex: 1 1 auto;    /* allow shrinking */
    min-width: 0;      /* prevent overflow */
  }

  .logo-img { height: 24px !important; }
  .brand-title { font-size: 5px !important; }
  .navbar .nav-link,
  .category-wrap .btn,
  .user-info a,
  #modeToggle { 
    font-size: 0.45rem !important; 
    white-space: nowrap;   /* prevent wrapping */
  }
  .search-field input { width: 60px !important; font-size: 0.45rem !important; }
  .category-wrap .btn { padding: 0 2px !important; }
  .header-main .col-auto.d-flex { gap: 2px !important; }
}

/* Hide brand text on phones <= 575px */
@media (max-width: 575px) {
  .header-main .brand-wrap {
    display: none !important;
  }

  /* Ensure all other items stay in one row */
  .header-main .row.align-items-center {
    flex-wrap: nowrap !important;           /* prevent wrapping */
    overflow-x: auto;                        /* allow horizontal scroll if needed */
    -webkit-overflow-scrolling: touch;       /* smooth scrolling on iOS */
  }

  .header-main .col-lg-2,
  .header-main .col-lg,
  .header-main .col-auto,
  .header-main .col-auto.ml-auto,
  .header-main .search-wrapper {
    flex: 1 1 auto;   /* allow shrinking */
    min-width: 0;     /* prevent overflow */
  }

  .logo-img { height: 26px !important; }        /* shrink logo */
  .navbar .nav-link,
  .category-wrap .btn,
  .user-info a,
  #modeToggle { 
    font-size: 0.55rem !important; 
    white-space: nowrap;                         /* prevent wrapping */
  }
  .search-field input { width: 70px !important; font-size: 0.5rem !important; }
  .category-wrap .btn { padding: 0 2px !important; }
  .header-main .col-auto.d-flex { gap: 2px !important; }
}

</style>

<script>
(function() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  applyTheme(savedTheme);
})();

function applyTheme(theme) {
  const body = document.body;
  const icon = document.getElementById('modeIcon');
  if (theme === 'dark') {
    body.classList.add('dark-mode'); setDarkVars();
    if (icon) icon.classList.replace('fa-moon','fa-sun');
  } else {
    body.classList.remove('dark-mode'); setLightVars();
    if (icon) icon.classList.replace('fa-sun','fa-moon');
  }
  localStorage.setItem('theme', theme);
}

function toggleMode() {
  const body = document.body;
  const current = body.classList.contains('dark-mode') ? 'dark' : 'light';
  applyTheme(current==='dark'?'light':'dark');
}

function setDarkVars() {
  document.documentElement.style.setProperty('--body-bg','#121212');
  document.documentElement.style.setProperty('--text-color','#fff');
  document.documentElement.style.setProperty('--card-bg','#1e1e1e');
  document.documentElement.style.setProperty('--hover-color','#fff');
}
function setLightVars() {
  document.documentElement.style.setProperty('--body-bg','#fff');
  document.documentElement.style.setProperty('--text-color','#000');
  document.documentElement.style.setProperty('--card-bg','#fff');
  document.documentElement.style.setProperty('--hover-color','#000');
}

function toggleSearch() {
  document.getElementById('searchWrapper').classList.toggle('active');
}

</script>

<header class="section-header">

  <!-- NAVBAR -->
  <nav class="navbar p-md-0 navbar-expand-lg navbar-light">
    <div class="container">
      
      <!-- Brand (mobile only) -->
     

      <!-- Toggler button (mobile) -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible mobile menu -->
      <!-- Collapsible mobile menu (only visible <992px) -->
      <div class="collapse navbar-collapse d-lg-none" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'store' %}" class="nav-link {% if request.resolver_match.url_name == 'store' %}active{% endif %}">Store</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
          </li>
        </ul>
      </div>


    </div>
  </nav>

  <!-- HEADER MAIN -->
  <section class="header-main">
    <div class="container">
      <div class="row align-items-center">

        <!-- Logo -->
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap logo-link">
            <img class="logo-img" src="{% static 'images/logo.png' %}" alt="JURU Collection">
          </a>
        </div>

        <!-- Categories -->
        <div class="col-lg col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> Categories
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">All products</a>
              {% for category in links %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Store + About (desktop only) -->
        <div class="col-auto d-none d-lg-flex align-items-center">
          <a href="{% url 'store' %}" class="nav-link mx-2 {% if request.resolver_match.url_name == 'store' %}active{% endif %}">Store</a>
          <a href="{% url 'about' %}" class="nav-link mx-2 {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
        </div>

        <!-- Search -->
        <div class="col-auto search-wrapper ml-3" id="searchWrapper">
          <button type="button" class="search-toggle" onclick="toggleSearch()">
            <i class="fa fa-search"></i>
          </button>
          <div class="search-field">
            <form method="GET" action="{% url 'search' %}">
              <input type="text" name="keyword" placeholder="Search...">
            </form>
          </div>
        </div>

        <!-- User / Cart / Mode -->
        <div class="col-auto ml-auto">
          <div class="d-flex align-items-center justify-content-end user-info">
            {% if user.id %}
              <div class="text-right mr-3">
                <small class="title">Welcome {{ user.first_name }}</small><br>
                <a href="{% url 'dashboard' %}">Dashboard</a> | 
                <a href="{% url 'logout' %}">Logout</a>
              </div>
            {% else %}
              <div class="text-right mr-3">
                <small class="title">Welcome guest!</small><br>
                <a href="{% url 'login' %}">Sign in</a> | 
                <a href="{% url 'register' %}">Register</a>
              </div>
            {% endif %}

            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon"><i class="fa fa-shopping-cart"></i></div>
              <span id="notifyBadge" class="badge badge-pill badge-danger notify">{{ cart_count }}
                <i class="fa fa-times" onclick="closeNotify()"></i>
              </span>
            </a>

            <!-- Mode toggle -->
            <button id="modeToggle" class="btn btn-outline-primary ml-2" onclick="toggleMode()">
              <i id="modeIcon" class="fa fa-moon"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </section>
</header>
