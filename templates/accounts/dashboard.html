{% extends 'base.html' %}
{% load static %}

{% block content %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
/* Force white text in dark mode for cards inside main content */
body.dark-mode main .card,
body.dark-mode main .card * {
    color: #fff !important; /* white text in dark mode */
}

body.dark-mode main .card a {
    color: #ffd700 !important; /* optional: make links visible in dark mode */
}

/* Optional: slightly darker card background in dark mode */
body.dark-mode main .card {
    background-color: #1e1e1e !important;
    border-color: #444 !important;
}

/* Optional: hover effect for links in dark mode */
body.dark-mode main .card a:hover {
    color: #fff !important;
    text-decoration: underline;
}
</style>



<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{%include 'includes/dashboard_sidebar.html'%}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as: </strong>
			<span>{{user.full_name}}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{orders_count}}</h4>
							<a href="" style="color:#ffd700;">View Orders</a>
						</div>
					</div>
				</div>

								<div class="col-md-6">
					<div class="card" style="text-align: center;">
						<div class="card-body">
							<img src="https://www.w3schools.com/howto/img_avatar.png" alt="User profile picture" width="50" height="50" style="border-radius:50%;">
						    <p class="mb-0">{{user.email}}</p>
						    <p>{{user.phone_number}}</p>
						</div>
					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
