{% extends 'base.html' %}

{% block content %}
<section class="section-content" style="min-height:84vh; display:flex; align-items:center; justify-content:center; background-color:#f5f5f5; padding:60px 0;">

  <!-- ============================ RESET PASSWORD CARD ================================= -->
  <div class="card mx-auto shadow" style="max-width: 400px; width:100%; border-radius:12px;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-4" style="font-weight:700; color:#333;">Reset Password</h4>

      {% include 'includes/alerts.html' %}

      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}

        <!-- Create Password -->
        <div class="form-group mb-1">
          <input type="password" class="form-control" placeholder="Create Password" name="password" required
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}"
                 title="Must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character"
                 style="border-radius:8px; padding:12px; font-size:15px; border:1px solid #ccc;">
          <small id="passwordHelp" class="form-text text-muted">
            Must be at least 8 characters, with uppercase, lowercase, number, and special character.
          </small>
        </div>

        <!-- Confirm Password -->
        <div class="form-group mb-4">
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required
                 style="border-radius:8px; padding:12px; font-size:15px; border:1px solid #ccc;">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="btn btn-submit btn-block">Reset</button>
        </div>
      </form>
    </div>

    <!-- Sign up link -->
    <div class="text-center my-3" style="font-size:14px;">
      Don't have an account? <a href="{% url 'register' %}" style="color:#0984e3;">Sign up</a>
    </div>
  </div>
  <!-- ============================ RESET PASSWORD CARD END ================================= -->

</section>

<style>
  /* Light mode button */
  .btn-submit {
    background-color: #000 !important;
    color: #fff !important;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
  }
  .btn-submit:hover {
    background-color: #333 !important;
  }

  /* Dark mode styles */
  body.dark-mode section.section-content {
    background-color: #121212;
  }
  body.dark-mode .card {
    background-color: #1e1e1e;
    color: #fff;
    border: 1px solid #333;
  }
  body.dark-mode .form-control {
    background-color: #2a2a2a;
    border-color: #555;
    color: #fff;
  }
  body.dark-mode .form-control::placeholder {
    color: #bbb;
  }
  body.dark-mode .btn-submit {
    background-color: #fff !important;
    color: #000 !important;
    font-weight: 700;
  }
  body.dark-mode .btn-submit:hover {
    background-color: #ccc !important;
  }

  /* Links hover */
  a:hover {
    text-decoration: underline;
  }
</style>

<script>
  // Live password strength feedback
  const passwordInput = document.querySelector('input[name="password"]');
  const helpText = document.getElementById('passwordHelp');

  passwordInput.addEventListener('input', function() {
    const value = passwordInput.value;
    const strongRegex = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}/;
    if(strongRegex.test(value)){
      helpText.style.color = 'green';
    } else {
      helpText.style.color = 'red';
    }
  });
</script>

{% endblock %}
