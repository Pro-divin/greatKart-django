{% extends 'base.html' %}

{% block content %}
<section class="section-content" style="min-height:84vh; display:flex; align-items:center; justify-content:center; background-color:#f5f5f5; padding:60px 0;">

  <!-- ============================ RESET PASSWORD CARD ================================= -->
  <div class="card mx-auto shadow" style="max-width: 400px; width:100%; border-radius:12px;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-4" style="font-weight:700; color:#333;">Reset Password</h4>

      {% include 'includes/alerts.html' %}

      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}

        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Create Password" name="password" id="id_password" required
                 style="border-radius:8px; padding:12px; font-size:15px; border:1px solid #ccc;">
          <div id="password-strength-bar" style="height:6px; width:100%; background:#e0e0e0; border-radius:3px; margin-top:5px;">
            <div id="password-strength-fill" style="height:100%; width:0%; background:red; border-radius:3px;"></div>
          </div>
          <div id="password-strength-text" style="margin-top:5px; font-weight:600;"></div>
        </div>

        <div class="form-group mb-4">
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" id="id_confirm_password" required
                 style="border-radius:8px; padding:12px; font-size:15px; border:1px solid #ccc;">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-submit btn-block">Reset</button>
        </div>
      </form>
    </div>

    <div class="text-center my-3" style="font-size:14px;">
      Don't have an account? <a href="{% url 'register' %}" style="color:#0984e3;">Sign up</a>
    </div>
  </div>
  <!-- ============================ RESET PASSWORD CARD END ================================= -->

</section>

<style>
  .btn-submit {
    background-color: #000 !important;
    color: #fff !important;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-weight: 600;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
  }
  .btn-submit:hover {
    background-color: #333 !important;
  }

  /* Dark mode styles */
  body.dark-mode section.section-content {
    background-color: #121212;
  }
  body.dark-mode .card {
    background-color: #1e1e1e;
    color: #fff;
    border: 1px solid #333;
  }
  body.dark-mode .form-control {
    background-color: #2a2a2a;
    border-color: #555;
    color: #fff;
  }
  body.dark-mode .form-control::placeholder {
    color: #bbb;
  }
  body.dark-mode .btn-submit {
    background-color: #fff !important;
    color: #000 !important;
    font-weight: 700;
  }
  body.dark-mode .btn-submit:hover {
    background-color: #ccc !important;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<script>
const passwordInput = document.getElementById('id_password'); 
const confirmInput = document.getElementById('id_confirm_password'); 
const submitBtn = document.querySelector('button[type="submit"]');
const strengthText = document.getElementById('password-strength-text');
const strengthFill = document.getElementById('password-strength-fill');

function checkPasswordStrength(password) {
    if (password.length < 8) return 0; // Too short
    if (!password.match(/[A-Z]/) || !password.match(/[a-z]/)) return -1; // Upper+lowercase
    if (password.match(/[A-Za-z]/) && !password.match(/\d/) && !password.match(/[^A-Za-z0-9]/)) return 1; // Letters only
    if (password.match(/[A-Za-z]/) && password.match(/\d/) && !password.match(/[^A-Za-z0-9]/)) return 2; // Letters + numbers
    if (password.match(/[A-Za-z]/) && password.match(/\d/) && password.match(/[^A-Za-z0-9]/)) return 3; // Letters + numbers + special
    return 1;
}

function updatePasswordUI() {
    const password = passwordInput.value;
    const confirmPassword = confirmInput.value;
    const strength = checkPasswordStrength(password);
    let canSubmit = false;

    switch(strength) {
        case 0:
            strengthText.textContent = "Password must be at least 8 characters";
            strengthText.style.color = "red";
            strengthFill.style.width = "0%";
            strengthFill.style.background = "red";
            break;
        case -1:
            strengthText.textContent = "Include uppercase and lowercase letters";
            strengthText.style.color = "red";
            strengthFill.style.width = "0%";
            strengthFill.style.background = "red";
            break;
        case 1:
            strengthText.textContent = "Weak";
            strengthText.style.color = "#FFC107"; 
            strengthFill.style.width = "33%";
            strengthFill.style.background = "#FFC107";
            break;
        case 2:
            strengthText.textContent = "Medium";
            strengthText.style.color = "orange";
            strengthFill.style.width = "66%";
            strengthFill.style.background = "orange";
            break;
        case 3:
            strengthText.textContent = "Strong";
            strengthText.style.color = "green";
            strengthFill.style.width = "100%";
            strengthFill.style.background = "green";
            break;
    }

    // Check password match
    if (confirmPassword && password !== confirmPassword) {
        strengthText.textContent = "Passwords do not match";
        strengthText.style.color = "red";
        canSubmit = false;
    } else if (strength === 3 && password === confirmPassword) {
        canSubmit = true;
    }

    submitBtn.disabled = !canSubmit;
}

passwordInput.addEventListener('input', updatePasswordUI);
confirmInput.addEventListener('input', updatePasswordUI);

submitBtn.disabled = true;
</script>

{% endblock %}
