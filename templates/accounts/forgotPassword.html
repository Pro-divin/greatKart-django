{% extends 'base.html' %}

{% block content %}
<section class="section-content" style="min-height:84vh; display:flex; align-items:center; justify-content:center; background-color:#f5f5f5; padding:60px 0;">

  <!-- ============================ COMPONENT LOGIN ================================= -->
  <div class="card mx-auto shadow" style="max-width: 400px; width:100%; border-radius:12px;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-4" style="font-weight:700; color:#333;">Forgot Password</h4>

      {% include 'includes/alerts.html' %}

      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}

        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email Address" name="email" required
                 style="border-radius:8px; padding:12px; font-size:15px; border:1px solid #ccc;">
        </div>

        <div class="form-group d-flex justify-content-between align-items-center mb-4">
          <a href="{% url 'login' %}" style="font-size:14px; color:#0984e3;">Remember password? Login</a>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
                  style="background-color:#0984e3; border:none; border-radius:8px; padding:12px; font-weight:600; font-size:16px; width:100%;">
            Submit
          </button>
        </div>
      </form>
    </div> <!-- card-body -->

    <div class="text-center my-3" style="font-size:14px;">
      Don't have an account? <a href="{% url 'register' %}" style="color:#0984e3;">Sign up</a>
    </div>
  </div>
  <!-- ============================ COMPONENT LOGIN END ================================= -->

</section>

<style>
  /* Hover effect for links */
  a:hover {
    text-decoration: underline;
  }

  /* Dark mode support */
  body.dark-mode section.section-content {
    background-color: #121212;
  }

  body.dark-mode .card {
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #333;
  }

  body.dark-mode .form-control {
    background-color: #2a2a2a;
    border-color: #555;
    color: #fff;
  }

  body.dark-mode .form-control::placeholder {
    color: #bbb;
  }

  body.dark-mode .btn-primary {
    background-color: #0984e3;
    color: #fff;
  }

  body.dark-mode .btn-primary:hover {
    background-color: #065f99;
  }

  body.dark-mode a {
    color: #0984e3;
  }

</style>
{% endblock %}
